{% extends "page/base.html"%}
{% block content %}
	<div class="">
		<form action="" method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Comment</legend>
				<h2>The comment can not be recovered if you delete it</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type = "submit">Yes, Delete it!</button>
				<a href="{% url 'blog:post-detail' object.post.id%}" class="btn btn-outline-secondary">Cancel</a>
			</div>
		</form>

	</div>
{% endblock content %}
